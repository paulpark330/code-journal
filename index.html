<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container row align-center">
      <nav>
        <div class="col-full">
          <span><h2 class="nav-code-journal">Code Journal</h2></span>
          <span
            ><p class="nav-entries switch-view" data-view="entries">
              Entries
            </p></span
          >
        </div>
      </nav>
    </header>
    <main class="background-gray">
      <div class="container">
        <div class="view" data-view="form">
          <div class="row">
            <div class="col-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <form>
              <div class="row">
                <div class="col-half margin-top-bottom">
                  <div class="image-container">
                    <img src="images/placeholder-image-square.jpg" alt="" />
                  </div>
                </div>
                <div class="col-half">
                  <div>
                    <label for="title">Title</label>
                    <input
                      class="margin-top-bottom"
                      type="text"
                      name="title"
                      id="title"
                      required
                    />
                  </div>
                  <div>
                    <label for="photo-url">Photo URL</label>
                    <input
                      class="margin-top-bottom"
                      type="text"
                      name="photo-url"
                      id="photo-url"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-full">
                  <label for="notes">Notes</label>
                  <input
                    class="margin-top-bottom"
                    type="text"
                    name="notes"
                    id="notes"
                    required
                  />
                </div>
              </div>
              <div class="row justify-right margin-bottom">
                <input
                  type="submit"
                  name="save"
                  id="save-btn"
                  value="SAVE"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="container">
          <div class="view hidden" data-view="entries">
            <div class="row">
              <div class="entries-col-half display-flex">
                <h1>Entries</h1>
              </div>
              <div
                class="entries-col-half display-flex align-center justify-right"
              >
                <input
                  class="switch-view"
                  type="button"
                  name="new"
                  id="new-btn"
                  value="NEW"
                  data-view="form"
                />
              </div>
            </div>
            <ul></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
